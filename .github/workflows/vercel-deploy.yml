name: Vercel Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build and Test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

      - name: Build application
        run: npm run build

      - name: Test API endpoints
        run: |
          # Start server with mock storage
          timeout 30s npm run dev:win &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:5000/api/health || exit 1
          
          echo "‚úÖ API tests passed"

  # Deploy to Vercel
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Health check deployment
        run: |
          echo "‚è≥ Waiting for deployment to be ready..."
          sleep 30
          
          # Health check (replace with your actual Vercel URL)
          curl -f https://sherlock-health.vercel.app/api/health || echo "‚ö†Ô∏è Health check failed - check deployment"
          
          echo "üöÄ Deployment completed!"
